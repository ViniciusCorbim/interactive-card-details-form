<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="frontCard">
          <p class="cardNumber" id="cardNumber">0000 0000 0000 0000</p>
          <p class="cardName" id="cardName">Jane Appleseed</p>
          <p class="cardDate">
            <span id="cardDateMM">00</span>/<span id="cardDateYY">00</span>
          </p>
        </div>

        <div class="backCard">
          <p id="cvc">000</p>
        </div>
      </section>

      <form action="./assets/html/thanks.html" autocomplete="off">
        <div class="cardholderName">
          <label for="id_cardholderName">Cardholder Name</label>
          <input
            required
            type="text"
            name="cardholderName"
            id="id_cardholderName"
            placeholder="e.g. Jane Appleseed"
            title="firstname lastname"
            pattern="^[a-zA-Z']{2,} [a-zA-Z]{2,}$"
          />
          <p class="warning" id="warningName"></p>
        </div>

        <div class="cardNumber">
          <label for="id_cardNumber">Card Number</label>
          <input
            required
            type="text"
            name="cardNumber"
            id="id_cardNumber"
            placeholder="e.g. 1234 5678 9123 0000"
            title="0000 0000 0000 0000"
            pattern="^[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}$"
          />
          <p class="warning" id="warningNumber"></p>
        </div>

        <div class="container">
          <div class="expDate">
            <label for="id_dateMM">Exp. Date (MM/YY)</label>
            <input
              required
              type="text"
              name="dateMM"
              id="id_dateMM"
              placeholder="MM"
              title="01 - 12"
              pattern="^0[1-9]$|^1[0-2]$"
            />
            <input
              required
              type="text"
              name="dateYY"
              id="id_dateYY"
              placeholder="YY"
              title="00 - 99"
              pattern="^[0-9][0-9]$"
            />
            <p class="warning" id="warningDate"></p>
          </div>

          <div class="cvc">
            <label for="id_cvc">CVC</label>
            <input
              required
              type="text"
              name="cvc"
              id="id_cvc"
              placeholder="e.g. 123"
              title="000"
              pattern="^[0-9]{3}$"
            />
            <p class="warning" id="warningCVC"></p>
          </div>
        </div>

        <input class="btn btn-violet" type="submit" value="Confirm" />
      </form>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          ><strong>Frontend Mento</strong>r</a
        >. Coded by
        <a href="https://github.com/ViniciusCorbim" target="_blank"
          ><strong>Vinicius Corbim</strong></a
        >
      </p>
    </footer>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
